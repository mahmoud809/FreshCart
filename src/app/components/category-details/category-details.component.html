<section *ngIf="categoryDetails._id" class="w-75 mx-auto shadow bg-main-light rounded p-3 my-2">
    <div class="row g-4 align-items-center">
        <div class="col-md-6">
            <img [src]="categoryDetails.image" class="w-100" [alt]="categoryDetails.name" />
        </div>
        <div class="col-md-6">
            <h2> {{categoryDetails.name}}</h2>
        </div>
    </div>
</section>
