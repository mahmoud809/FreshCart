<section *ngIf="brands.length > 0" class="py-4">
    <h2 class="text-center">All Brands</h2>
    <div class="row g-4 justify-content-center">
        <div *ngFor="let brand of brands"  class="col-sm-6 col-md-4 col-lg-3 col-xl-2" [routerLink]="['/brandDetails' ,brand._id]">
            <div class="border border-success shadow p-2 cursor-pointer">
                <img [src]="brand.image" height="270" class="w-100" [title]="brand.name" [alt]="brand.name"/>
                <h3 class="text-main text-center h5">{{brand.name}}</h3>
            </div>

        </div>
    </div>

</section>
