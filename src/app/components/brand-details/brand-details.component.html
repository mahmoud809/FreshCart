<section *ngIf="brandDetails._id" class="w-75 mx-auto shadow bg-main-light rounded p-3 my-2">
    <div class="row g-4 align-items-center">
        <div class="col-md-6">
            <img [src]="brandDetails.image" class="w-100" [alt]="brandDetails.name" />
        </div>
        <div class="col-md-6">
            <h2> {{brandDetails.name}}</h2>
        </div>
    </div>
</section>
