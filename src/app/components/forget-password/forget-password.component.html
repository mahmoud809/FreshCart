<section  *ngIf="step1" class="w-50 mx-auto bg-main-light shadow p-5 mt-5">
   
  <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()">
    <div class="form-item py-2">
        <label for="email">Email</label>
    <input formControlName = "email" type="email" id="email" placeholder="Enter your email..." class="form-control"/>
    
    
    <div *ngIf="forgetForm.get('email')?.errors && forgetForm.get('email')?.touched" class="alert alert-danger p-1 small w-75 mx-auto">
        <p class="mb-0" *ngIf="forgetForm.get('email')?.getError('required')">Email is required!</p>
        <p class="mb-0" *ngIf="forgetForm.get('email')?.getError('email')">Invalid email format! </p>
        
        
    </div>
    
    
    <button class="d-block w-100 main-btn mt-2">Forget Password</button>

    <p *ngIf="msg" class="alert alert-warning w-75 mx-auto  p-1 mt-1 mb-0 text-center">{{msg}}</p>
    </div>
  </form>
  
</section>

<section *ngIf="step2" class="w-50 mx-auto bg-main-light shadow p-5 mt-5">
   
    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <label for="resetCode">Verify Code</label>
        <input formControlName = "resetCode" type="text" id="resetCode" placeholder="Enter the code that just sent to you..." class="form-control"/>
        <button class="d-block w-100 main-btn mt-2">Reset Code</button>
        <p *ngIf="msg" class="alert alert-warning w-75 mx-auto  p-1 mt-1 mb-0 text-center">{{msg}}</p>
    </form>
  
</section>

<section *ngIf="step3" class="w-50 mx-auto bg-main-light shadow p-5 mt-5">
   
  <form [formGroup]="resetPasswordForm" (ngSubmit)="newPassword()">
    <div class="form-item py-2">

        <label for="resetPassword">New Password</label>
    <input formControlName = "newPassword" type="password" id="resetPassword" placeholder="Enter your new password.." class="form-control"/>

    <div *ngIf="resetPasswordForm.get('newPassword')?.errors && resetPasswordForm.get('newPassword')?.touched" class="alert alert-danger p-1 small w-75 mx-auto">
        <p class="mb-0" *ngIf="resetPasswordForm.get('newPassword')?.getError('required')">Password is required!</p>
        <p class="mb-0" *ngIf="resetPasswordForm.get('newPassword')?.getError('pattern')">Must be at least 6 letters! </p>
                
    </div>


    <button class="d-block w-100 main-btn mt-2">Reset Password</button>
    <p *ngIf="msg" class="alert alert-warning w-75 mx-auto  p-1 mt-1 mb-0 text-center">{{msg}}</p>
    </div>
  </form>
  
</section>
